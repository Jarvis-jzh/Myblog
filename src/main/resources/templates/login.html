<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org" xmlns:http="http://www.w3.org/1999/xhtml"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <meta charset="UTF-8">
    <title>夏末之家</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="Cache-Control" content="no-siteapp"/>
    <meta name="keywords" content="博客,个人,学习,IT,生活,jzh,夏末,程序猿,springboot,java,后端">
    <meta name="description" content="这是夏末一个人的博客网站哦！"/>
    <link rel="shortcut icon" href="https://oss.jzh.plus/xiamo.jpg"/>

<!--        <link href="/css/bootstrap.css" type="text/css" rel="stylesheet"/>-->
    <link href="https://cdn.bootcss.com/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="//at.alicdn.com/t/font_1640315_wv0hudao6hi.css" rel="stylesheet"/>
    <link href="/css/common.css" type="text/css" rel="stylesheet"/>
    <link href="/css/login.css" type="text/css" rel="stylesheet"/>
</head>
<body>
<!-- 引入头部 -->
<div th:replace="header :: header"></div>

<div class="">
    <div class="login-error" th:if="${param.error}">
        <div class="notice-box">
            <i class="iconfont icon-i-copy"></i>
            <span class="notice-content"></span>
        </div>
    </div>
    <div class="login-form">
        <div class="notice-box">
            <i class="iconfont icon-i-copy"></i>
            <span class="notice-content"></span>
        </div>

        <form action="/login" method="post">
            <div class="form-group">
                <div class="input-group">
                    <div class="input-group-addon"><i class="iconfont icon-zhanghao"></i></div>
                    <input type="text" class="form-control" id="phone" name="username" maxlength="11"
                           placeholder="这里输入手机哦">
                </div>
            </div>
            <div class="form-group">
                <div class="input-group">
                    <div class="input-group-addon"><i class="iconfont icon-mima"></i></div>
                    <input type="password" class="form-control" id="password" name="password" maxlength="16"
                           placeholder="悄悄输入你的密码，别被人看到了">
                </div>
            </div>
            <div class="form-group">
                <div id="verify-code">
                    <input type="text" class="form-inline verify-code" name="verify-code" maxlength="4"
                           placeholder="验证码">
                    <img src="" id="verify-code-img">
                    <a class="forget-password" href="javascript:void(0)">忘记密码</a>
                </div>
            </div>
            <div class="form-group">
                <div class="checkbox">
                    <label>
                        <input type="checkbox" name="remember-me"> 记住我，记住我
                    </label>
                </div>
            </div>
            <div class="form-group">
                <div>
                    <button type="submit" id="login-in" class="btn btn-primary">登录</button>
                </div>
            </div>
        </form>
    </div>

    <!--  忘记密码  -->
    <div class="modal fade" id="forget-password" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title">忘记密码</h4>
                </div>
                <div class="modal-body">
                    <div class="input-group">
                        <input type="text" class="form-control input-phone" placeholder="输入手机号哦">
                    </div>
                    <div class="input-group">
                        <input type="text" class="form-control input-sms-code" placeholder="输入短信验证码">
                        <button type="button" class="btn btn-primary send-sms-code">获取验证码</button>
                    </div>
                    <div class="input-group">
                        <input type="password" class="form-control input-password" placeholder="输入新密码">
                    </div>
                    <div class="input-group">
                        <input type="password" class="form-control input-re-password" placeholder="再次确认密码">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary sure-modify-password">确定</button>
                </div>
            </div>
        </div>
        <div class="notice-box">
            <i class="iconfont icon-i-copy"></i>
            <span class="notice-content"></span>
        </div>
    </div>
</div>

<!-- 引入尾部 -->
<div th:replace="footer :: footer"></div>
</body>
<!--<script src="/js/jquery-3.4.1.js"></script>-->
<!--<script src="/js/bootstrap.js"></script>-->
<script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.0/jquery.js"></script>
<script src="https://cdn.bootcss.com/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
<script src="https://cdn.bootcss.com/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="/js/common.js"></script>
<script src="/js/login.js"></script>
</html>
